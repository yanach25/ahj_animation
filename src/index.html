<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
  </head>

  <body>
    <div id="app">
      <p>
        <button id="collapseBtn" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Button with data-bs-target
        </button>
      </p>
      <div class="collapse collapsed show" id="collapseExample">
        <div class="collapse-item">
          <div class="card card-body">
            Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-danger" id="btnModal"></button>
      <div class="modal fadeIn" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Напишите нам</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-close></button>
            </div>
            <div class="modal-body">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Отправить</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>
    </div>
  </body>

</html>
